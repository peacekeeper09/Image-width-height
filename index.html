<!DOCTYPE html>
<html>
  <head>
    <title>Image Width, Height, and Size</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Image Width, Height, and Size</h1>
      <form>
        <label for="imageInput">
          Select an image
          <input type="file" id="imageInput" accept="image/*">
        </label>
      </form>
      <img id="imagePreview">
      <p id="imageSize"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
